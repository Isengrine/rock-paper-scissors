<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="body">
        <div class="roundtxt">
            <div>Pick one</div>
        </div>
        <div class="scores">
            <div>
                <div>Player Score:</div>
                <div id="pscore">0</div>
            </div>
            <div>
                <div>Computer Score:</div>
                <div id="cscore">0</div>
            </div>
        </div>
        <div class="buttons">
            <button id="rck"><img src="./images/rock.png"></button>
            <button id="ppr"><img src="./images/paper.png"></button>
            <button id="scs"><img src="./images/scissors.png"></button>
        </div>
    </div>
    <div class="footer">
        <div>Copyright Â© Isengrine 2023</div>
    </div>
</body>
</html>
